<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mi Hogar{% endblock %}</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #af7ac5, #a3e4d7);
      color: #34495e;
      font-size: 16px;
    }

    header {
      background-color: #34495e;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 0.5rem;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      font-size: 1rem;
    }

    nav a:hover {
      color: #f8f9f9;
    }

    .coin-counter {
      color: #ffd700;
      font-weight: bold;
      margin-left: 1rem;
      display: flex;
      align-items: center;
    }

    .container {
      max-width: 100%;
      padding: 1rem;
      margin: 0 auto;
    }

    h2, .titulo {
      background: linear-gradient(90deg, #af7ac5 60%, #a3e4d7 100%);
      color: white !important;
      padding: 0.7rem 1.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px rgba(175,122,197,0.10);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
      letter-spacing: 1px;
      font-weight: 700;
      border: 2px solid #af7ac5;
      display: inline-block;
    }

    /* --- Subt√≠tulos destacados globales --- */
    .subtitle, .subtitulo, p.subtitle, p.subtitulo {
      background: #f7f9f9;
      color: #34495e !important;
      padding: 0.7rem 1.2rem;
      border-radius: 0.8rem;
      box-shadow: 0 1px 6px rgba(175,122,197,0.08);
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      display: inline-block;
      border-left: 6px solid #af7ac5;
      border-right: 6px solid #a3e4d7;
    }

    @media (min-width: 768px) {
      nav {
        font-size: 1.1rem;
      }

      .container {
        max-width: 800px;
        padding: 2rem;
      }

      h2 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 600px) {
      h2, .titulo {
        font-size: 1.3rem;
        padding: 0.5rem 0.7rem;
      }
      h3, .subtitulo {
        font-size: 1.05rem;
        padding: 0.3rem 0.7rem;
      }
      .subtitle, .subtitulo, p.subtitle, p.subtitulo {
        font-size: 0.95rem;
        padding: 0.4rem 0.7rem;
      }
    }

    /* --- Pie de p√°gina (footer) vuelve a su estilo original --- */
    footer.footer-note {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #7f8c8d;
      background: none;
      padding: 0;
      border-top: none;
      box-shadow: none;
      letter-spacing: normal;
    }
  </style>
</head>
<body>
  <header>üè° Familia Connect</header>
  <nav>
    <a href="{{ url_for('dashboard') }}">üìä Dashboard</a>
    <a href="{{ url_for('lista_compra') }}">üõí Compra</a>
    <a href="{{ url_for('facturas') }}">üìÅ Facturas</a>
    <a href="{{ url_for('calendario_tareas') }}">üìÖ Calendario</a>
    <a href="{{ url_for('notas') }}">üìù Notas</a>
    <a href="{{ url_for('auth.logout') }}">üîì Salir</a>
    <span class="coin-counter">ü™ô {{ monedas_usuario }} monedas</span>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS CDN (popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}
  {% endblock %}
</body>
<footer class="footer-note">
  &copy; 2025 Familia Connect. Todos los derechos reservados.
</footer>
</html>
